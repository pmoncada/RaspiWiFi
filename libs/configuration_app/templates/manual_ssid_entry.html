{% extends 'layout.html' %}

{% block body %}
  <div id="mainContent">
    <h1>WiFi Setup</h1>
    <div class="wifiIcon"></div>

    <form action="{{ url_for('take_photo') }}" method=post>
      <ul>
        <li><label for="ssid">Type 'p' and submit to take a photo</label></li>
        <li><input type="text" name="command", class="wifiNetworkInputs"></li>

        <input type="submit", class="wifiConnectButton">
      </ul>
    </form>
  </div>
{% endblock %}
